# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Ocean
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://example.com" # the base hostname & protocol for your site

exclude: [
  "src",
  "node_modules",
  "tasks",
  "gulp-config.json",
  "gulpfile.js",
  "package.json",
  "README.md",
  "Gemfile",
  "Gemfile.lock",
  ".babelrc",
  ".eslintrc.json",
  "server.js",
  "react-templates"
]

# Build settings
markdown: kramdown

collections:
  releases:
    output: true
    permalink: /release/:path/

prose:
  rooturl: '_releases'
  media: 'media/artwork'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _releases:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
      - name: "soundcloud_url"
        field:
          label: "The full soundcloud url"
          element: "text"
      - name: 'artwork'
        field:
          element: text
          label: 'Artwork path'
          help: "Url for the release's artwork. To upload an image: Click on the edit tab; Click the 'Insert Image' button in the toolbar and drag and drop an image on to the icon; Click insert - this will upload the image, you can then grab the image url (everything after '{{site.baseurl}}'), this is what you want to paste here. You can then delete that text from the editor. Sorry thatâ€˜s a little convoluted."
          placeholder: '/media/artwork/FILE.jpg'
          type: text
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""